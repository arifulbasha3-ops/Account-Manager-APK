name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build (debug + release AAB)
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 18
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Install Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Android SDK command line tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -sSfL "https://dl.google.com/android/repository/commandlinetools-linux-latest.zip" -o /tmp/cmdline_tools.zip
          unzip -q /tmp/cmdline_tools.zip -d /tmp/cmdline_tools
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv /tmp/cmdline_tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmdline-tools;latest"

      - name: Show Android SDK versions
        run: |
          $ANDROID_SDK_ROOT/platform-tools/adb --version || true
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --version || true

      - name: Add Capacitor Android
        run: |
          npx cap add android || true

      - name: Copy web assets into native project
        run: npx cap copy

      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Prepare for release (optional signing)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p release_keystore
          echo "$KEYSTORE_BASE64" | base64 --decode > release_keystore/keystore.jks
          cat > android/keystore.properties <<'EOF'
          storeFile=release_keystore/keystore.jks
          storePassword=${KEYSTORE_PASSWORD}
          keyAlias=${KEY_ALIAS}
          keyPassword=${KEY_PASSWORD}
          EOF
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build release AAB (signed if keystore provided)
        run: |
          cd android
          if [ -f ../release_keystore/keystore.jks ]; then
            ./gradlew bundleRelease -Pandroid.injected.signing.store.file=../release_keystore/keystore.jks -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" -Pandroid.injected.signing.key.alias="$KEY_ALIAS" -Pandroid.injected.signing.key.password="$KEY_PASSWORD" --no-daemon
          else
            ./gradlew bundleRelease --no-daemon
          fi
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload release bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Optional: create GitHub release and upload
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.GITHUB_TOKEN
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk,android/app/build/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
