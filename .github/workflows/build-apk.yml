name: Build Android APK

# This workflow builds the web app, syncs Capacitor, decodes the keystore
# from the KEYSTORE_FILE secret (base64), writes key.properties and builds
# a release APK. It uploads the APK as an artifact named `app-release-apk`.

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install npm dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Copy web assets to Android
        run: |
          npx cap sync android || npm run android:copy

      - name: Decode keystore and write key.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        run: |
          set -euo pipefail
          if [ -n "${KEYSTORE_FILE:-}" ]; then
            echo "Decoding keystore from secret KEYSTORE_FILE"
            printf "%s" "$KEYSTORE_FILE" | base64 --decode > android/app/keystore.jks
            echo "storeFile=keystore.jks" > android/key.properties
            echo "storePassword=${KEYSTORE_PASSWORD}" >> android/key.properties
            echo "keyAlias=${KEY_ALIAS}" >> android/key.properties
            echo "keyPassword=${KEY_PASSWORD}" >> android/key.properties
          elif [ -f keystore.b64 ]; then
            echo "Decoding keystore from keystore.b64 in repo"
            base64 --decode keystore.b64 > android/app/keystore.jks
            echo "storeFile=keystore.jks" > android/key.properties
            echo "storePassword=${KEYSTORE_PASSWORD}" >> android/key.properties
            echo "keyAlias=${KEY_ALIAS}" >> android/key.properties
            echo "keyPassword=${KEY_PASSWORD}" >> android/key.properties
          else
            echo "No keystore provided (KEYSTORE_FILE secret or keystore.b64). Release build may fail if signing required."
          fi

      - name: Validate keystore
        run: |
          if [ -f android/key.properties ]; then
            echo "Validating keystore..."
            cd android/app && source ../key.properties
            keytool -list -keystore "$storeFile" -storepass "$storePassword" -alias "$keyAlias" || (echo "Keystore validation failed. Check your keystore file and passwords." && exit 1)
          else
            echo "No android/key.properties found, skipping keystore validation."
          fi

      - name: Build Android release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Verify APK signature
        run: |
          echo "Looking for APK files..."
          find android -name "*.apk" -type f
          APK_PATH=$(find android -name "*-release*.apk" | head -1)
          if [ -n "$APK_PATH" ] && [ -f "$APK_PATH" ]; then
            echo "Found APK at $APK_PATH"
            echo "Verifying APK signature..."
            $ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools | sort -V | tail -1)/apksigner verify --print-certs "$APK_PATH" || echo "APK is not signed or verification failed"
          else
            echo "No release APK found"
            exit 1
          fi

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
